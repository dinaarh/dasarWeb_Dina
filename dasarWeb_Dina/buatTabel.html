<!DOCTYPE html>
<html>

<head>
    <title>Membuat Tabel</title>
</head>

<body>
    <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
        <tr>
            <td align="right" valign="bottom">
                <font face="courier">
                    ini baris pertama kolom pertama
                </font>
            </td>
            <td>ini baris pertama kolom kedua</td>
            <td>tambah 1 kolom</td>
        </tr>
        <!-- Tambahkan satu baris dalam tabel yang dibuat sebelumnya dan tambahkan satu kolom di dalamnya. -->
        <tr>
            <!-- <td>ini baris kedua kolom pertama(soal 17)</td> -->
            <td colspan="2">
                ini sekarang menjadi gabungan 2 kolom
            </td>
        </tr>
    </table>
</body>

</html>
