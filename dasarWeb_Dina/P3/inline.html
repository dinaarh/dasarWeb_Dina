<!DOCTYPE html>
<html>

<head>
    <title>Belajar Javascript dari nol - Inline</title>
    <script>
        //ini adalah penulisan kode javascript
        //di dalam tag <head>
        console.log("Hello JS dari Head");
    </script>
</head>

<body>
    <p>Tutorial Javascript untuk Pemula</p>
    <script>
        // ini adalah penulisan kode javascript 
        // di dalam tag <body>
        console.log("Hello JS dari body");
    </script>
    <a href="#" onclick="alert('Yey!')">Klikl aku!</a>
    <a href="javascript:alert('Yey!')">Klikl aku!</a>
</body>

</html>
