<!DOCTYPE html>
<html>

<head>
    <title>Tugas Praktikum Bagian 10:Link</title>
</head>

<body>

    <h1 align="center">Gambar yang Terdapat Link</h1>
    <h4>Gambar Menggunakan Link Absolut</h4>
    <p>
        Klik gambar berikut untuk masuk ke halaman google. <br>
        <a href="https://www.google.com">
            <img src="../dasarWeb_Dina/img/bunga1.jpg" alt="gambar bunga link absolut" width="250" height="200">
        </a>
    </p>
    <br><br>
    <h4>Gambar Menggunakan Link with New Window</h4>
    <p>
        Klik gambar berikut untuk masuk ke halaman google di halaman baru. <br>
        <a href="https://www.google.com" target="_blank">
            <img src="../dasarWeb_Dina/img/bunga1.jpg" alt="gambar link new window" width="250" height="200">
        </a>
    </p>

</body>

</html>
